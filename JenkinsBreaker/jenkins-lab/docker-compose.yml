version: '3.8'

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins-lab
    hostname: jenkins-lab
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--prefix=/
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=true
      # Specify custom credentials (defaults to admin/admin if not set)
      # Uncomment and modify these for custom credentials:
      # - JENKINS_ADMIN_USER=myuser
      # - JENKINS_ADMIN_PASS=strongpassword123
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - jenkins-network
    restart: unless-stopped

networks:
  jenkins-network:
    driver: bridge

volumes:
  jenkins_home:
